<body>
  <div class="row justify-content-center mb-6 login-form">
    <div class="col-md-8">
        <form method="POST" action="/login">
            <div>
                <i class="fa-solid fa-user" aria-hidden="true"></i>
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" minlength="6" maxlength="20" required="">
            </div>
            <div class="mb-3">
              <i class="fa-solid fa-key" aria-hidden="true"></i>
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" 
                     minlength="8" pattern="(?=.*\d)(?=.*[!@#$%^&*]).{8,}" 
                     title="Password must be at least 8 characters and contain a number and a special character" required="">
              <div id="passwordHelp" class="form-text">
                  Password must be at least 8 characters and contain a number and a special character.
              </div>
          </div>
          
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-secondary">Login</button>
            </div>
        </form>
    </div>
    <!-- Register link for users without an account -->
    <div class="row justify-content-center mt-3">
        <div class="col text-center">
            <p>New around here? <a href="/register">Create an account</a></p>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
